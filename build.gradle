// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.kotlinVersion = '1.5.31'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // Safe Args
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.5"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id("io.gitlab.arturbosch.detekt") version "1.18.1"
    id("org.jlleitschuh.gradle.ktlint") version "9.2.1"
}

subprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    ktlint {
        debug.set(false)
    }
}

detekt {
    toolVersion = "1.18.1"
    config = files("config/detekt/detekt.yml")
    buildUponDefaultConfig = true

    source = files("app/src/main/java", "app/src/main/kotlin")

    reports {
        html {
            enabled = true
            destination = file("app/build/detekt/detekt.html")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 31
    compileVersion = 31

    // App dependencies
    gradleVersion = '7.0.3'
    androidCoreVersion = '1.7.0'
    androidXAppCompatVersion = '1.4.0'
    materialVersion = '1.4.0'
    constraintLayoutVersion = '2.1.2'
    fragmentVersion = "1.4.0"
    navigationVersion = '2.3.5'
    recyclerViewVersion = '1.2.1'
    rxJavaVersion = '2.2.21'
    rxAndroidVersion = '2.1.1'
    rxKotlinVersion = '2.4.0'
    glideVersion = '4.12.0'
    shimmerVersion = '0.5.0'
    retrofitVersion = '2.9.0'
    moshiVersion = '1.12.0'
    roomVersion = '2.3.0'
    daggerVersion = '2.35.1'
    preferenceVersion = '1.1.1'
    viewModelVersion = '2.4.0'
    coroutinesVersion = '1.5.1'
    jUnitVersion = '4.13.2'
    mockitoVersion = '4.0.0'
}
